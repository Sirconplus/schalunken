comments:
  allowedFields: ["name", "message", "contact"]
  branch: "master"
  commitMessage: "Add Comment on '{options.title}'"
  filename: "{options.episode}-{@timestamp}"
  format: "yaml"
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp"
    type: "comment"
    episode: "{options.episode}"
  moderation: true
  name: "www.schalunken.de"
  path: "src/comments"
  requiredFields: ["name", "message"]
  transforms:
    contact: "base64"
